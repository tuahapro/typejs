<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type && count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- colorCG HTML START -->
  <div class="colorCG">
    <h1 class="heading"  data-speed="1100"></h1>
  </div>

  <!-- colorCG HTML END -->


  <!-- COUNTER HTML START -->
  <div class="counter">
    <div class="counterTop1">
        <h2 class="counter1 counterCount" data-number="230" data-speed="50"></h2>
        <p>Happy Clients!</p>
    </div>
    <div class="counterTop2">
      <h2 class="counter2 counterCount" data-number="50" data-speed="230"></h2>
      <p>Project</p>
    </div>
    <div class="counterTop3">
      <h2 class="counter3 counterCount" data-number="300" data-speed="38.33" ></h2>
      <p>Project Done!</p>
    </div>
    

  </div>
  <!-- COUNTER HTML END -->

    <div class="type">
      <h3 class="typeAni" data-text="Mohammad Tuaha"></h3>
    </div>
       
        
     
   
    <script src="script.js"></script>
</body>
</html>
